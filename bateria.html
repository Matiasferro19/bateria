<html>
<head>
<title>Bateria</title>
</head>
<body>

<!--
    Esta página fue creada solo con Bloc de notas.
    Usa la etiqueta <meter> para mostrar el nivel de batería.
    Cambiando el valor del atributo "value" cambia el nivel mostrado.
    Es un ejemplo básico para entender HTML y elementos semánticos.
  -->

<label>
	Bateria
<meter
	value="88"
	min="0"
	max="100"
	low="30"
	high="80"
	optimum="100"
	
>
</meter>
</label>
</body>
</html>
